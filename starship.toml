# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 3000

format = """\
 [╭╴](238)$env_var \
 $all(238)$character"""

# new config
# format = """$env_var $all"""

# Change the default prompt characters
[character]
# old config
success_symbol = "[╰─►](238)"
error_symbol = "[╰─󰞔](196)"
vimcmd_symbol = "[╰─](green)"
# success_symbol = ""
# error_symbol = ""

[cmd_duration]
format = "  [took]($style) [$duration]($style) "
style="141"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value]($style)'
variable = "STARSHIP_DISTRO"
disabled = false
style = "gray"

# Shows the username
[username]
style_user = "gray"
style_root = "red"
format = " [ ]($style)[$user]($style) "
disabled = false
show_always = false 

[hostname]
ssh_only = true 
format = " [$ssh_symbol$hostname]($style) "
disabled = false
style = "cyan"
ssh_symbol = "  "

[jobs]
disabled = true 
symbol = '+ '
number_threshold = 4
symbol_threshold = 1

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = " [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = " [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "yellow"

[git_status]
format = '[$modified$untracked$stashed$conflicted$ahead_behind]($style)'
# format = '[$all_status$ahead_behind]($style) '
style = "yellow"
conflicted = "🏳"
# up_to_date = " "
up_to_date = ""
untracked = " "
ahead = "󰁞${count}"
diverged = "󰹺 󰁞${ahead_count} 󰁆${behind_count}"
behind = "󰁆${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[kubernetes]
format = ' [ﴱ $context\($namespace\)](bold purple) '
disabled = true

# (deactivated because of no space left)
#
[terraform]
format = " [ terraform $version]($style) 壟 [$workspace]($style) "
disabled = true

[vagrant]
format = " [ vagrant $version]($style) "
disabled = true

[docker_context]
format = " [ $context](bold blue) "
disabled = true

[helm]
format = " [ $version](bold purple) "
disabled = true

[python]
symbol = " "
python_binary = "python3"
disabled = false
pyenv_version_name = true

[nodejs]
format = " [ $version](green) "
disabled = false

[ruby]
format = " [ $version]($style) "
disabled = true

[package]
disabled = true

[php]
format = " [ $version]($style) "
disabled = false

[aws]
disabled = true
